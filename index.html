    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        #bg-canvas {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {

            z-index: 1;

            padding: 20px;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00f5ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 245, 255, 0.8)); }
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #00f5ff, #00ff88);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.6);
        }

        .telegram-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.5);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        .telegram-float:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 136, 204, 0.7);
        }

        .telegram-float svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        .telegram-tooltip {
            position: absolute;
            right: 80px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            font-size: 0.85em;
        }

        .telegram-float:hover .telegram-tooltip {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(0, 136, 204, 0.5);
            }
            50% {
                box-shadow: 0 8px 35px rgba(0, 136, 204, 0.8), 0 0 0 15px rgba(0, 136, 204, 0.1);
            }
        }

        .section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #00f5ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 245, 255, 0.2);
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #00f5ff;
        }

        .feature-card p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .highlight-box {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.15), rgba(0, 255, 136, 0.15));
            border: 2px solid rgba(0, 245, 255, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 80px 0;
        }

        .stat-box {
            text-align: center;
            padding: 30px;
            background: rgba(0, 245, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(0, 245, 255, 0.3);
        }

        .stat-number {
            font-size: 3.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .testimonials {
            background: rgba(255, 255, 255, 0.05);
            padding: 80px 20px;
            margin: 60px 0;
            border-radius: 30px;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonial {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            border-left: 4px solid #00f5ff;
            transition: all 0.3s;
        }

        .testimonial:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }

        .testimonial-stars {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .testimonial-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .testimonial-author {
            font-weight: bold;
            color: #00ff88;
        }

        .pricing {
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(0, 255, 136, 0.1));
            padding: 80px 40px;
            border-radius: 30px;
            margin: 60px 0;
        }

        .price {
            font-size: 5em;
            font-weight: bold;
            color: #00ff88;
            margin: 30px 0;
        }

        .price-features {
            text-align: left;
            max-width: 500px;
            margin: 40px auto;
        }

        .price-feature {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .price-feature::before {
            content: "✓";
            color: #00ff88;
            font-size: 1.5em;
            margin-right: 15px;
            flex-shrink: 0;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 60px;
        }

        footer a {
            color: #00f5ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        footer a:hover {
            color: #00ff88;
        }

        .risk-warning {
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid rgba(255, 100, 100, 0.3);
            padding: 25px;
            border-radius: 10px;
            margin: 40px auto;
            max-width: 900px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .risk-warning h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.12), rgba(0, 255, 136, 0.12));
            padding: 80px 40px;
            border-radius: 30px;
            text-align: center;
            margin: 80px 0;
            border: 2px solid rgba(0, 245, 255, 0.3);
        }

        .cta-section h2 {
            margin-bottom: 30px;
        }

        .cta-section p {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero p {
                font-size: 1.2em;
            }
            .section h2 {
                font-size: 2em;
            }
            .price {
                font-size: 3em;
            }
            .telegram-tooltip {
                display: none;
            }
            .testimonial-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
